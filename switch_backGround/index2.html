<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Toggle theme</title>
  </head>
  <body class="">
    <nav class="">
      <div><span>Toggle Project</span></div>
      <div><button class="btn">Switch Mode</button></div>
    </nav>
    <h1>Lorem ipsum</h1>
    <p>
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Facere earum ex
      fuga accusantium dicta excepturi aliquam nemo quos! Aliquam illum placeat
      hic excepturi rem nam ducimus accusamus ipsa laborum qui.
    </p>
  </body>
  <script>
    const btn = document.querySelector(".btn");
    const bar = document.querySelector("nav");
    const body = document.querySelector("body");
    const par = document.querySelector("p");
    btn.addEventListener("click", changing);

    function changing() {
      console.log("ciao");
      bar.classList.toggle("dark");
      body.classList.toggle("dark");
      par.classList.toggle("dark");
    }
  </script>
</html>
